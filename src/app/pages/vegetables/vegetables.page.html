<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>vegetables</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let item of list">
      <ion-item
      >
        <ion-label>
          <h2>{{item?.name}}</h2>
          <p>Price: <strong>${{item?.price}}</strong></p>
        </ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
